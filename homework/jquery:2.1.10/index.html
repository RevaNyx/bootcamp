<!DOCTYPE html>
<html>
	<head>
		<script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"> </script>
		<style>
		    
		    th, td{
		        border-bottom: solid 1px black; 
		        padding: 10px;
		    }
		    table{
		        border-collapse:collapse;
		        
		    }
		</style>
	</head>

	<body>
	    <table>
	        <tr>
	            <th>Item</th>
	            <th>Cost</th>
	            <th>Purpose</th>
	        </tr>
	        <tr>
	            <td>100 Balloons</td>
	            <td>10.50</td>
	            <td>Ryan's Birthday Party!</td>
	        </tr>
	        <tr>
	            <td>Ice</td>
	            <td>3.00</td>
	            <td>Lemonade Stand</td>
	        </tr>
	        <tr>
	            <td>Stain Remover</td>
	            <td>5.00</td>
	            <td>Dirty Soccer Uniform</td>
	        </tr>
	        <tr>
	            <td>Service Fee</td>
	            <td>86.00</td>
	            <td>Flat Tire</td>
	        </tr>
	    </table>
    	<script>
    	//Set the font size and style of all table headers
    	$("th").css({"font-size": "20px", "font-style": "italic"});
    	//All odd numbered children of the table rows will be lightBlue
        $("td:nth-child(odd)").css("backgroundColor", "lightBlue");

        //Check cost function
        function checkCost() {
            $("tr").each(function() {
                //Find the text of the 2nd children of each table row, and convert to numbers
                //the numbers are the costs of the items in the table
                var cost = parseFloat($(this).find("td:nth-child(2)").text());
                //If the cost is greater than 10
                if (cost > 10) {
                    //Then change the color of the colum in which the cost was found
                    $(this).find("td:nth-child(2)").css("backgroundColor", "tomato");
                }
            });
        }
        
        // Call the function to 
        checkCost();
    	</script>
	</body>
</html>
