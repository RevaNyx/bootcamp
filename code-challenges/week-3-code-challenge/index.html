<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Collector</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <div class="container">
        <h1>Movie Collector</h1>

        <!-- Movie search form -->
        <form id="movie-form">
            <label for="title">Movie Title:</label>
            <input type="text" id="title" name="title" required>

            <label for="genre">Genre:</label>
            <input type="text" id="genre" name="genre" required>

            <label for="year">Year:</label>
            <input type="number" id="year" name="year" required>

            <button  id="add-movie"type="submit">Add Movie</button>
        </form>

        <!-- Movie List -->
        <h2>Movie List</h2>
        <ul id="movie-list"></ul>

        <div>
            <h2>Search Movie</h2>
            <input type="text" id="search-movie">
        </div>

        <!-- Movie Data from API -->
        <div id="movie-data">
            <h2>Movie Poster</h2>
            
        </div>
            

            


    </div>

    <script src="solution-script.js" defer></script>
</body>
</html>
